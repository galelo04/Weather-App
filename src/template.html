<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="title"><h1>Weather App</h1></div>
      <form action="">
        <input type="search" placeholder="Search for location" />
        <button type="submit">Get Weather</button>
      </form>
    </header>
    <main>
      <div class="container">
        <div class="currentCondition">
          <div class="resolvedAddress"></div>
          <div class="address"></div>
          <div class="temp"></div>
          <div class="windSpeed"></div>
          <div class="humidity"></div>
          <div class="pressure"></div>
          <div class="condition"></div>
          <div class="time"></div>
          <div class="dewPoint"></div>
          <div class="visibility"></div>
          <div class="icon"></div>
        </div>
        <div class="img"></div>
        <div class="forecast"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
